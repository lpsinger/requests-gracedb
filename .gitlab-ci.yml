include:
  - project: emfollow/gitlab-ci-templates
    file: lint.yml
  - project: emfollow/gitlab-ci-templates
    file: sccb.yml

# Build source distribution
sdist:
  image: python
  stage: build
  script:
    - python setup.py sdist
    - mv dist/* .
  artifacts:
    paths:
      - '*.tar.gz'

# Build binary distribution
bdist:
  image: python
  stage: build
  script:
    - python setup.py bdist_wheel
    - mv dist/* .
  artifacts:
    paths:
      - '*.whl'

.test: &test
  stage: test
  script:
    - pip install pytest-cov
    - python setup.py test --addopts='--cov --cov-report=html --cov-report=term --junit-xml=junit.xml -vv'
  coverage: '/^TOTAL\s+.*\s+(\d+\.?\d*)%/'
  artifacts:
    paths:
      - htmlcov/
    reports:
      junit: junit.xml

test/2.7:
  image: python:2.7-slim
  <<: *test

test/3.5:
  image: python:3.5-slim
  <<: *test

test/3.6:
  image: python:3.6-slim
  <<: *test

test/3.7:
  image: python:3.7-slim
  <<: *test

test/3.8:
  image: python:3.8-slim
  <<: *test

pages:
  stage: deploy
  script:
    - mv htmlcov public/
  artifacts:
    paths:
      - public
    expire_in: 30 days
  only:
    - master
  dependencies:
    - test/3.8

# SCCB request
sccb:
  stage: deploy

# Upload package to PyPI
pypi:
  stage: deploy
  image: python:slim
  script:
    - pip install twine
    - twine upload *.tar.* *.whl
  dependencies:
    - sdist
    - bdist
  only:
    - tags@emfollow/requests-gracedb
